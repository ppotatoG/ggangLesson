<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../library/css/common.css">
    <link rel="stylesheet" href="./src/style.css">

    <script type="text/javascript" src="../../library/js/jquery.1.12.4.js"></script>
</head>
<body>
<div class="wrap">
    <header class="header">
        <p class="header__logo">GGANG CODING</p>
    </header>
    <section class="section_overlap">
        <div class="tit_wrap">
            <h2>OVERLAP BACKGROUND</h2>
            <p>배경으로 강조하는 상품이미지</p>
        </div>
        <figure class="device">
            <img src="../images/img_iphone01.png">
        </figure>
        <div class="bg_change color01"></div>
        <div class="bg_change color02"></div>
        <div class="bg_change color03"></div>
        <div class="bg_change color04"></div>
    </section>
    <footer class="footer">
        <p class="footer__text">
            2020 GGANG CODING. 당신의 열정을 응원합니다. :)
        </p>
    </footer>
</div>
<script>
    (() => {
        const overlap = document.querySelector('.section_overlap');

        setTimeout(() => {
            overlap.classList.add('active')
        }, 200)
    })()
</script>
</body>
</html>

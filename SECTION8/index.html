<body>
<div class="wrap">
    <section class="ggang_box">
        <h2>FIXED CONTENT</h2>
    </section>
    <section class="fix_motion">
        <article class="fix_wrap inner">
            <h2 class="tit">watchOS</h2>
            <div class="text_box">
                <p class="txt01">
                    여러분 드디어 수업이 막바지에 이르렀습니다:)
                </p>
                <p class="txt02">
                    2편에서는 더 고급스럽고
                    난이도 있는 인터렉션을 만들 예정입니다
                </p>
                <p class="txt03">
                    1편에서 기초를 탄탄하게
                    다져야 2편이 수월해집니다
                </p>
                <p class="txt04">
                    이 수업이 여러분에게
                    많은 도움이 되었다면 좋겠습니다
                </p>
            </div>
            <div class="device_fix">
                <div class="watch_img">
                    <figure class="img_device">
                        <img src="./images/bg_device.png" alt="">
                    </figure>
                    <div class="slide_wrap">
                        <div class="slide">
                            <figure>
                                <img src="./images/1.jpg">
                            </figure>
                            <figure>
                                <img src="./images/2.jpg">
                            </figure>
                            <figure>
                                <img src="./images/3.jpg">
                            </figure>
                            <figure>
                                <img src="./images/4.jpg">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <section class="ggang_box"></section>
    <section class="ggang_box"></section>
</div>
<script type="text/javascript" src="src/js.js"></script>
</body>
</html>
